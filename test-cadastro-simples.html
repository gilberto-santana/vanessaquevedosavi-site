<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Cadastro - Vanessa Quevedo Savi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #0d9488;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #0d9488;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .error {
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .loading {
            text-align: center;
            color: #0d9488;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Teste de Cadastro</h1>
        <p style="text-align: center; color: #6b7280; margin-bottom: 30px;">
            Vanessa Quevedo Savi - Sistema de Cursos
        </p>
        
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo *</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone *</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF *</label>
                <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
            </div>
            
            <div class="form-group">
                <label for="tipo_usuario">Tipo de Usu√°rio *</label>
                <select id="tipo_usuario" name="tipo_usuario" required>
                    <option value="aluno">Aluno</option>
                    <option value="instrutor">Instrutor</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            
            <div id="mensagem"></div>
            
            <button type="submit" id="submitBtn">Cadastrar Usu√°rio</button>
        </form>
    </div>

    <script type="module">
        // Configura√ß√£o do Supabase
        const SUPABASE_URL = 'https://your-project.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key';
        
        // Para teste, vamos simular o cadastro
        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const mensagemDiv = document.getElementById('mensagem');
            const formData = new FormData(this);
            
            // Desabilitar bot√£o
            submitBtn.disabled = true;
            submitBtn.textContent = 'Cadastrando...';
            
            // Limpar mensagem anterior
            mensagemDiv.innerHTML = '';
            
            try {
                // Simular valida√ß√£o
                const nome = formData.get('nome');
                const email = formData.get('email');
                const telefone = formData.get('telefone');
                const cpf = formData.get('cpf');
                const tipo_usuario = formData.get('tipo_usuario');
                
                // Valida√ß√µes b√°sicas
                if (!nome || nome.length < 3) {
                    throw new Error('Nome deve ter pelo menos 3 caracteres');
                }
                
                if (!email || !email.includes('@')) {
                    throw new Error('Email inv√°lido');
                }
                
                if (!cpf || cpf.length < 11) {
                    throw new Error('CPF inv√°lido');
                }
                
                // Simular delay de rede
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Simular sucesso
                const usuarioId = 'user_' + Math.random().toString(36).substr(2, 9);
                
                mensagemDiv.innerHTML = `
                    <div class="message success">
                        ‚úÖ Usu√°rio cadastrado com sucesso!<br>
                        ID: ${usuarioId}<br>
                        Nome: ${nome}<br>
                        Tipo: ${tipo_usuario}
                    </div>
                `;
                
                // Limpar formul√°rio
                this.reset();
                
            } catch (error) {
                mensagemDiv.innerHTML = `
                    <div class="message error">
                        ‚ùå Erro ao cadastrar: ${error.message}
                    </div>
                `;
            } finally {
                // Reabilitar bot√£o
                submitBtn.disabled = false;
                submitBtn.textContent = 'Cadastrar Usu√°rio';
            }
        });
        
        // Adicionar m√°scara de CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            
            if (value.length > 9) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{0,2})/, '$1.$2.$3-$4');
            } else if (value.length > 6) {
                value = value.replace(/(\d{3})(\d{3})(\d{0,3})/, '$1.$2.$3');
            } else if (value.length > 3) {
                value = value.replace(/(\d{3})(\d{0,3})/, '$1.$2');
            }
            
            e.target.value = value;
        });
        
        // Adicionar m√°scara de telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            
            if (value.length > 10) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (value.length > 6) {
                value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
            } else if (value.length > 2) {
                value = value.replace(/(\d{2})(\d{0,4})/, '($1) $2');
            } else if (value.length > 0) {
                value = value.replace(/(\d{0,2})/, '($1');
            }
            
            e.target.value = value;
        });
    </script>
</body>
</html>
